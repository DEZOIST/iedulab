<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DEZALER</title>
    <link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/mdui/0.4.2/css/mdui.min.css">
    <script src="https://cdnjs.loli.net/ajax/libs/mdui/0.4.2/js/mdui.min.js"></script>
    <link href="mdui-v0.4.2/css/mdui.min.css" rel="stylesheet">
    <script src="mdui-v0.4.2/js/mdui.min.js"></script>
    <script scr="mdui-v0.4.2/js/JQuery-3.4.1.min.js"></script>
    <script scr="mdui-v0.4.2/js/JavaScript.js"></script>
    <script>
        function showtime() {
            var myDate = new Date();
            if (myDate.getHours() >= 6 && myDate.getHours() < 10) {
                document.getElementById("time").innerHTML = "现在的时间是" + myDate.getHours() + "时" + myDate.getMinutes() + "分" + myDate.getSeconds() + "秒" + ",早上好啊！"
            } else if (myDate.getHours() >= 10 && myDate.getHours() < 11) {
                document.getElementById("time").innerHTML = "现在的时间是" + myDate.getHours() + "时" + myDate.getMinutes() + "分" + myDate.getSeconds() + "秒" + ",快到中午了呢！"
            } else if (myDate.getHours() >= 11 && myDate.getHours() < 13) {
                document.getElementById("time").innerHTML = "现在的时间是" + myDate.getHours() + "时" + myDate.getMinutes() + "分" + myDate.getSeconds() + "秒" + ",吃午饭了吗？"
            } else if (myDate.getHours() >= 13 && myDate.getHours() < 17) {
                document.getElementById("time").innerHTML = "现在的时间是" + myDate.getHours() + "时" + myDate.getMinutes() + "分" + myDate.getSeconds() + "秒" + ",都已经到下午了呢。"
            } else if (myDate.getHours() >= 17 && myDate.getHours() < 19) {
                document.getElementById("time").innerHTML = "现在的时间是" + myDate.getHours() + "时" + myDate.getMinutes() + "分" + myDate.getSeconds() + "秒" + ",吃晚饭了吗？"
            } else if (myDate.getHours() >= 19 && myDate.getHours() < 22) {
                document.getElementById("time").innerHTML = "现在的时间是" + myDate.getHours() + "时" + myDate.getMinutes() + "分" + myDate.getSeconds() + "秒" + ",晚上好！"
            } else if (myDate.getHours() >= 22 && myDate.getHours() < 24) {
                document.getElementById("time").innerHTML = "现在的时间是" + myDate.getHours() + "时" + myDate.getMinutes() + "分" + myDate.getSeconds() + "秒" + ",熬夜对身体不好哦，快睡觉吧！"
            } else if (myDate.getHours() >= 0 && myDate.getHours() < 4) {
                document.getElementById("time").innerHTML = "现在的时间是" + myDate.getHours() + "时" + myDate.getMinutes() + "分" + myDate.getSeconds() + "秒" + ",熬夜对身体不好哦，快睡觉吧！"
            } else if (myDate.getHours() >= 4 && myDate.getHours() < 5) {
                document.getElementById("time").innerHTML = "现在的时间是" + myDate.getHours() + "时" + myDate.getMinutes() + "分" + myDate.getSeconds() + "秒" + ",再不睡天就要亮了哦！"
            } else if (myDate.getHours() >= 5 && myDate.getHours() < 6) {
                document.getElementById("time").innerHTML = "现在的时间是" + myDate.getHours() + "时" + myDate.getMinutes() + "分" + myDate.getSeconds() + "秒" + ",起得真早啊（）还是说已经通宵了。。。"
            }

            setTimeout("showtime()", 1000);
        }
        var $$ = mdui.JQ;
        $$(document).ready(function() {
            mdui.snackbar({
                message: '欢迎来到DEZALER的网页(｀・ω・´)',
                position: 'right-bottom',
                buttonText: '关闭',
                buttonColor: '#9999ff',
                timeout: '5000',
            });
            var inst = new mdui.Drawer('#left-drawer');
            inst.toggle();
            inst.toggle();
            showtime();
        });
    </script>
</head>

<body class=" mdui-theme-primary-deep-indigo mdui-theme-accent-deep-purple mdui-drawer-body-left " style=" background-color: silver">



    <div class="mdui-card">
        <div class="mdui-card-media">
            <img src="material/xc.png" />
            <div class="mdui-card-media-covered mdui-card-media-covered-transparent">
                <div class="mdui-card-primary">
                    <div class="mdui-card-primary-title">星尘StarDust</div>
                    <div class="mdui-card-primary-subtitle">只要你喜欢星尘，我们就是异父异母的亲兄弟。</div>
                </div>
            </div>
        </div>
        <div class="mdui-card-actions">

            <button class="mdui-btn mdui-ripple mdui-btn-icon mdui-color-deep-purple" mdui-drawer="{target: '#left-drawer'}">
                <i class="mdui-icon material-icons">menu</i>
            </button>

            <a class="mdui-btn mdui-ripple " href="https://time.is/zh/Beijing" target="_blank">
                <div id="time"></div>
            </a>
        </div>
    </div>



    <div id="left-drawer" class="mdui-drawer mdui-drawer-close">
        <ul class="mdui-list">
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">move_to_inbox</i>
                <div class="mdui-list-item-content">Inbox</div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">star</i>
                <div class="mdui-list-item-content">Starred</div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">send</i>
                <div class="mdui-list-item-content">Sent mail</div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">drafts</i>
                <div class="mdui-list-item-content">Drafts</div>
            </li>
            <li class="mdui-subheader">Subheader</li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">email</i>
                <div class="mdui-list-item-content">All mail</div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">delete</i>
                <div class="mdui-list-item-content">Trash</div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">error</i>
                <div class="mdui-list-item-content">Spam</div>
            </li>
        </ul>
    </div>



    <div class="mdui-container">

    </div>
</body>

</html>
